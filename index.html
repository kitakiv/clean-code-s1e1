<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <div class="todo-wrapper">
    <img class="todo-img" src="./eisenhower-matrix.jpg">
    <a class="information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <p id="add-element">
      <label for="new-task" class="style-item">Add Item</label>
      <div class="row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="block-li">
        <input class="checkbox" type="checkbox">
        <label class="task label-edit">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
      <li class="block-li edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label-edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="block-li">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label-edit">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
