<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <header class="header">
    <div class="todo">
      <img class="todo__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="todo__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <section class="wrapper">
      <div class="add-element">
        <label for="new-task" class="add-element__item">Add Item</label>
        <div class="wrapper-task">
          <input id="new-task"
                 class="wrapper-task__task
                        wrapper-task__task_input
                        input"
                 type="text"
          >
          <button class="wrapper-task__button">Add</button>
        </div>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="block-li">
          <input class="block-li__checkbox" type="checkbox">
          <label class="block-li__task block-li__task_label">Pay Bills</label>
          <input type="text" class="block-li__task input">
          <button class="block-li__button
                         block-li__button_edit
                         edit"
          >Edit</button>
          <button class="block-li__button
                         block-li__button_delete
                         delete"
          >
            <img class="delete__img" src="./remove.svg" alt="cross">
          </button>
        </li>
        <li class="block-li block-li_edit-mode">
          <input class="block-li__checkbox" type="checkbox">
          <label class="block-li__task block-li__task_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="block-li__task input">
          <button class="block-li__button
                         block-li__button_edit
                         edit"
          >Save</button>
          <button class="block-li__button
                         block-li__button_delete
                         delete"
          >
            <img class="delete__img" src="./remove.svg" alt="cross">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed-tasks">
        <li class="block-li">
          <input class="block-li__checkbox" type="checkbox" checked>
          <label class="block-li__task block-li__task_label">See the Doctor</label>
          <input type="text" class="block-li__task input">
          <button class="block-li__button
                         block-li__button_edit
                         edit"
          >Edit</button>
          <button class="block-li__button
                         block-li__button_delete
                         delete"
          >
            <img class="delete__img" src="./remove.svg" alt="cross">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
